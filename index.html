<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey Mohit!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fff0f5;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 1.8rem;
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid black;
      width: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: black }
    }

    .emoji {
      font-size: 2.5rem;
      margin-top: 15px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff1493;
    }

    #secret {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #d63384;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Hai, Mohit! How's your day?</h1>
  <p>Have you smiled today? ðŸ˜Š</p>
  <div class="emoji">ðŸ’–</div>

  <button onclick="showSecret()">Click me!</button>
  <div id="secret">If you smiled... then my mission is complete ðŸ˜šðŸŒ·</div>

  <footer>Made with ðŸ’• by Nana</footer>

  <script>
    function showSecret() {
      document.getElementById("secret").style.display = "block";
    }
  </script>
</body>
</html>
