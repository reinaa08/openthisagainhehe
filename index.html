<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry</title>

  <!-- Google Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffeef2; /* pastel pink blush */
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
      flex-direction: column;
    }

    h1 {
      font-size: 6vw;
      color: #ce7bb0; /* pastel purple-pink */
      margin-bottom: 20px;
    }

    p {
      font-size: 4.5vw;
      color: #444;
      margin-bottom: 30px;
    }

    button {
      background-color: #c9b6e4; /* pastel lavender */
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 4vw;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b89ee0;
    }

    @media(min-width: 768px) {
      h1 { font-size: 3vw; }
      p { font-size: 1.8vw; }
      button { font-size: 1.5vw; }
    }
  </style>
</head>
<body>

  <h1>hey, im sorry</h1>
  <p>i still want to talk with you. pleasee</p>
  <button onclick="sendMessage()">text me?</button>

  <script>
    function sendMessage() {
      alert("can we still talk or call? or you mad at me?");
    }
  </script>
</body>
</html>
